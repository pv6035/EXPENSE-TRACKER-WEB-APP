<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Are you sure you want to delete this expense?</h2>
        <form action="/expenses/delete/{id}" method="POST" th:action="@{/expenses/delete/{id}(id=${expense.id})}">
            <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">Delete</button>
            <a href="/expenses" class="btn btn-secondary btn-lg w-100">Cancel</a>
        </form>
    </div>

    <footer class="mt-auto bg-dark text-white text-center p-3">
        <div class="container text-center">
            <p>All rights reserved &copy; Pranshu Verma. <a href="https://github.com/UL7R4HAV0C" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
