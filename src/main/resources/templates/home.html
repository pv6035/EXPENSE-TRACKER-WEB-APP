<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Expenses</h2>
        <div class="text-end mb-3">
            <a href="/expenses/new" class="btn btn-primary btn-lg">Add New Expense</a>
        </div>

        <!-- Expense Table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.description}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.category}"></td>
                    <td th:text="${expense.date}"></td>
                    <td>
                        <a href="/expenses/edit/{id}" th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <a href="/expenses/delete/{id}" th:href="@{/expenses/delete/{id}(id=${expense.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="mt-auto bg-dark text-white text-center p-3">
        <div class="container text-center">
            <p>All rights reserved &copy; Pranshu Verma. <a href="https://github.com/UL7R4HAV0C" target="_blank">GitHub</a></p>
        </div>
    </footer>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
